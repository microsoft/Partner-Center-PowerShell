# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'Windows-2019'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- powershell: |
  Install-Module -Name platyps -Force -Verbose -Scope CurrentUser
  
  $PathToHelpFolder = ".\docs\help\" 
  $PathToOutputFolder = ".\src\PowerShell\bin\Release\netstandard2.0" 
  New-ExternalHelp -Path $PathToHelpFolder -OutputPath $PathToOutputFolder
displayName: 'Generate MAML'

- powershell: |
  $manifest = ".\src\PowerShell\bin\Release\net461\PartnerCenter.psd1"
  
  Test-ModuleManifest $manifest
displayName: 'Validate Manifest (.NET Framework)'

- powershell: |
  $manifest = ".\src\PowerShell\bin\Release\netstandard2.0\PartnerCenter.NetCore.psd1"
  
  Test-ModuleManifest $manifest
displayName: 'Validate Manifest (.NET Standard)'